<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owner App - Product Manager</title>
  <link rel="stylesheet" href="owner-style.css">
<link rel="stylesheet" href="css/global.css">
<link rel="stylesheet" href="css/owner-style.css">

</head>
<body>
  <header class="header">
    <img src="images/ken-logo.png" alt="Business Logo" class="logo">
    <h1>Owner: Manage Products/Services</h1>
    <button id="logoutBtn">Logout</button>

  </header>

  <main class="main-container">
    <section class="admin">
      <div class="form">
        <input type="text" id="adminName" placeholder="Service/Product Name">
        <input type="number" id="adminPrice" placeholder="Price">
        <button id="adminAddBtn">Add Product</button>
      </div>

      <table id="adminList">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>


  <script src="owner-script.js"></script>
</body>
</html>
